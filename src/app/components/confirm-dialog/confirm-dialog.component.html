<h1 mat-dialog-title>Confirm Delete</h1>
<mat-dialog-content>Are you sure you want to delete this item?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog(false)">Cancel</button>
    <button mat-button (click)="closeDialog(true)">Delete</button>
</mat-dialog-actions>
