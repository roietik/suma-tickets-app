<div class="user-form">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
            <mat-label>Imię</mat-label>
            <input matInput type="text" formControlName="firstName" placeholder="Wpisz imię">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Nazwisko</mat-label>
            <input matInput type="text" formControlName="lastName" placeholder="Wpisz nazwisko">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Wpisz email">
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="userForm.invalid" type="submit">Wygeneruj bilet</button>
    </form>
    <button mat-raised-button color="primary" (click)="sendMail()" type="submit">Wyślij maila</button>
</div>
