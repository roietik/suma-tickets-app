<div class="admin-form" xmlns="http://www.w3.org/1999/html">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>
                <img width="564" src="../../../assets/cover.jpg" alt="Cover suma 2024">
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h2>
                Wygenerowano:
                <span data-selector="tickets-count">{{ ticketsCount }}</span>
                z
                <span data-selector="tickets-limit">{{ ticketsLimit }}</span>
            </h2>

            <form class="form-container" [formGroup]="adminForm" (ngSubmit)="setTicketsLimit()">
                <mat-form-field appearance="fill">
                    <mat-label>Limit</mat-label>
                    <input matInput type="number" formControlName="ticketLimit" placeholder="limit">
                </mat-form-field>

                <button type="submit"
                        mat-raised-button
                        data-selector="click-tickets-limit"
                        color="primary">
                    Ustaw limit
                </button>
            </form>
        </mat-card-content>
        <mat-card-content>
            <button mat-raised-button
                    color="primary"
                    (click)="ticketsSoldOut ? setTicketsSoldOut(false) : setTicketsSoldOut(true)">
                {{ticketsSoldOut ? 'Odblokuj' : 'Zablokuj'}} generowanie
            </button>
        </mat-card-content>
    </mat-card>
</div>
